name: Build and Release App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # 确保使用支持 PySide6 和 UI Automation 的环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # 确保使用你项目所需的 Python 版本

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller using spec file
        run: pyinstaller ./make/WeChatMassTool.spec  # 根据你的 spec 文件路径调整

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: WeChatMassTool.exe
          path: dist/WeChatMassTool.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/WeChatMassTool.exe
          asset_name: WeChatMassTool.exe
          asset_content_type: application/octet-stream
